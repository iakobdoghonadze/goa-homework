<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <img
        class="mobile-image"
        src="images/image-product-mobile.jpg"
        alt="Gabrielle perfume bottle laid down on it's side, logo facing up with green leaves above and below it."
      />
      <img
        class="desktop-image"
        src="images/image-product-desktop.jpg"
        alt="Gabrielle perfume bottle laid down on it's side, logo facing up with green leaves above and below it."
      />
      <main>
        <span class="perfume">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="sale-price">$149.99</span
          ><span class="list-price">$169.99</span>
        </div>
        <button>
          <img class="cart-icon" src="images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </main>
    </div>
  </body>
</html>
